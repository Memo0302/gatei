<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Robot Arm Controller</title>
    <link rel="stylesheet" href="ammar.css">
  </head>
  <body>
    <header>
      <h1>Robot Arm Controller</h1>
    </header>
    <main>
      <div class="robot-container">
        <div class="robot-arm"></div>
      </div>
      <form action="ammar.php" method="post">
      <div class="buttons">
        <button name="up" value="up">Up</button>
        <button id="left" value="left">Left</button>
        <button id="start" value="start">Start</button>
        <button id="right" value="right">Right</button>
        <button id="down" value="down">Down</button>
        <button id="stop" value="stop">Stop</button>
      </div>
    </form>  
    </main>
    <script src="/ammar.js"></script>
  </body>
</html>
